# Render.yaml configuration for AI Trading Assistant
services:
  - type: web
    name: ai-trading-assistant
    env: python
    buildCommand: |
      apt-get update && \
      apt-get install -y build-essential wget pkg-config && \
      wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz && \
      tar -xzf ta-lib-0.4.0-src.tar.gz && \
      cd ta-lib/ && \
      ./configure --prefix=/usr && \
      make && \
      make install && \
      cd .. && \
      pip install numpy && \
      export TA_LIBRARY_PATH=/usr/lib && \
      export TA_INCLUDE_PATH=/usr/include && \
      pip install -r requirements.txt && \
      # Try direct installation with explicit paths
      pip install --global-option=build_ext --global-option="-L/usr/lib/" --global-option="-I/usr/include/" ta-lib || \
      # If that fails, install from GitHub
      pip install git+https://github.com/mrjbq7/ta-lib.git@master
    startCommand: gunicorn dashboard.app_with_auth:server
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_REDIRECT_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true